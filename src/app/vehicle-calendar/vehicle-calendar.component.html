<div class="row text-center">
    <div class="col-md-4">
      <div class="btn-group">
        <div
          class="btn btn-primary"
          mwlCalendarPreviousView
          [view]="view"
          [(viewDate)]="viewDate"
        >
          Previous
        </div>
        <div
          class="btn btn-outline-secondary"
          mwlCalendarToday
          [(viewDate)]="viewDate"
        >
          Today
        </div>
        <div
          class="btn btn-primary"
          mwlCalendarNextView
          [view]="view"
          [(viewDate)]="viewDate"
        >
          Next
        </div>
      </div>
    </div>
    <div class="col-md-4">
            <h3>{{ viewDate | date:'MMMM yyyy' }}</h3>    
    </div>
    <div class="col-md-4">
        <div class="legend">
            <div>Lengend: </div>
            <div class="legend-item">
              <span class="legend-color registered"></span>
              <span>Registered</span>
            </div>
            <div class="legend-item">
              <span class="legend-color deregistered"></span>
              <span>Deregistered</span>
            </div>
          </div>
          
  </div>
  <br />
    <mwl-calendar-month-view
      [viewDate]="viewDate"
      [events]="events"
      [activeDayIsOpen]="activeDayIsOpen"
      (dayClicked)="dayClicked($event.day)"
      (eventClicked)="vehClicked($event)"

    >
    </mwl-calendar-month-view>
