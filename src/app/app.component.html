<div class="container pt-2">
  <div class="d-flex align-items-start">
    <app-filter-panel (filterChange)="applyFilter($event)"></app-filter-panel>
    <div class="form-check form-switch mt-3 ms-auto">
      <input
        class="form-check-input"
        type="checkbox"
        role="switch"
        id="viewSwitch"
        (change)="toggleView()"
      />
      <label class="form-check-label" for="viewSwitch">
        {{ "Table View" }}
      </label>
    </div>
  </div>
  @if (showTable) {
  <app-vehicle-table [vehicles]="filteredVehicles"></app-vehicle-table>
  } @else {
  <app-vehicle-calendar [vehicles]="filteredVehicles"></app-vehicle-calendar>
  }
  <app-vehicle-detail></app-vehicle-detail>
</div>
